<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern web design and creative portfolio by VStyleDesign. Discover our services and get in touch!">
    <meta name="keywords" content="web design, creative services, portfolio, VStyleDesign">
    <meta name="author" content="VStyleDesign">
    <meta name="robots" content="index, follow">
    <title id="page-title">VStyleDesign - Creative Web Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
        }

        .navbar {
            background-color: #1e3d58;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #00aaff;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #333;
            padding: 10px;
            border-radius: 4px;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        section {
            padding: 4rem 1rem;
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        footer {
            background-color: #1e3d58;
            color: white;
            padding: 1rem 0;
            text-align: center;
            margin-top: 2rem;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #ffdd57;
            margin: 0 10px;
            font-size: 1.5rem;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }

        .button {
            background-color: #00aaff;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #0077cc;
        }

        form {
            max-width: 600px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form input, form textarea {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            width: fit-content;
            align-self: center;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media screen and (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                align-items: center;
            }

            .navbar {
                position: relative;
            }

            section {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <ul>
                <li><a href="home.html" data-key="nav_home">Üdvözlöm az oldalon</a></li>
                <li><a href="about me.html" data-key="nav_about">Rólam</a></li>
                <li><a href="services.html" data-key="nav_services">Szolgáltatások</a></li>
                <li><a href="portfolio.html" data-key="nav_portfolio">Portfólió</a></li>
                <li><a href="blog.html" data-key="nav_blog">Blog</a></li>
                <li><a href="payment-options.html" data-key="nav_payment">Fizetési opciók</a></li>
                <li><a href="contact.html" data-key="nav_contact">Kapcsolat</a></li>
                <li class="dropdown">
                    <a href="#" data-key="nav_language">Nyelv</a>
                    <ul class="dropdown-menu">
                        <li><a href="#" data-lang="hu" data-key="nav_language_hu">Magyar</a></li>
                        <li><a href="#" data-lang="en" data-key="nav_language_en">English</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <section id="home">
        <div class="container">
            <h1 id="home-title" data-key="home_title">Üdvözlöm az oldalon, VStyleDesign</h1>
            <p id="home-text" data-key="home_text">A modern webdesign és kreatív megoldások partnere!</p>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2 id="contact-title" data-key="contact_title">Kapcsolat</h2>
            <p id="contact-text" data-key="contact_text">Érdeklődjen bátran!</p>
            <form action="/submit-form" method="post">
                <label for="name" data-key="form_name_label">Név:</label>
                <input type="text" id="name" name="name" required>
                <label for="email" data-key="form_email_label">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message" data-key="form_message_label">Üzenet:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit" class="button" data-key="form_submit_button">Küldés</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 VStyleDesign</p>
            <p>
                <a href="https://vstyledesign.com" target="_blank" data-key="footer_vstyledesign">VStyleDesign</a>
                <a href="https://www.facebook.com/varro" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://instagram.com/vstyledesign" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com/in/vstyledesign" target="_blank"><i class="fab fa-linkedin"></i></a>
            </p>
        </div>
    </footer>

    <script>
        const translations = {
            hu: {
                nav_home: "Kezdőlap",
                nav_about: "Rólam",
                nav_services: "Szolgáltatások",
                nav_portfolio: "Portfólió",
                nav_blog: "Blog",
                nav_payment: "Fizetési opciók",
                nav_contact: "Kapcsolat",
                nav_language: "Nyelv",
                nav_language_hu: "Magyar",
                nav_language_en: "English",
                home_title: "Üdvözlöm az oldalon, VStyleDesign",
                home_text: "A modern webdesign és kreatív megoldások partnere!",
                contact_title: "Kapcsolat",
                contact_text: "Érdeklődjen bátran!",
                form_name_label: "Név:",
                form_email_label: "Email:",
                form_message_label: "Üzenet:",
                form_submit_button: "Küldés",
                footer_vstyledesign: "VStyleDesign"
            },
            en: {
                nav_home: "Home",
                nav_about: "About Me",
                nav_services: "Services",
                nav_portfolio: "Portfolio",
                nav_blog: "Blog",
                nav_payment: "Payment Options",
                nav_contact: "Contact",
                nav_language: "Language",
                nav_language_hu: "Magyar",
                nav_language_en: "English",
                home_title: "Welcome to VStyleDesign",
                home_text: "Your partner in modern web design and creative solutions!",
                contact_title: "Contact",
                contact_text: "Feel free to reach out!",
                form_name_label: "Name:",
                form_email_label: "Email:",
                form_message_label: "Message:",
                form_submit_button: "Send",
                footer_vstyledesign: "VStyleDesign"
            }
        };

        document.querySelectorAll('[data-key]').forEach(element => {
            const key = element.getAttribute('data-key');
            const lang = document.documentElement.lang || 'en';
            element.innerText = translations[lang][key];
        });

        document.querySelectorAll('.dropdown-menu a').forEach(link => {
            link.addEventListener('click', () => {
                const lang = link.getAttribute('data-lang');
                document.documentElement.lang = lang;
                localStorage.setItem('preferredLang', lang);
                updateLanguage(lang);
            });
        });

        window.addEventListener('load', () => {
            const savedLang = localStorage.getItem('preferredLang') || 'en';
            document.documentElement.lang = savedLang;
            updateLanguage(savedLang);
        });

        function updateLanguage(lang) {
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                element.innerText = translations[lang][key];
            });
        }
    </script>
</body>
</html>
